apply plugin: 'com.android.application'

def configInfo = rootProject.ext.android
def dependenciesLib = rootProject.ext.dependencies

android {
    compileSdkVersion configInfo.compileSdkVersion
    buildToolsVersion configInfo.buildToolsVersion

    defaultConfig {
        applicationId "auboo.soft.smallrest"
        minSdkVersion configInfo.minSdkVersion
        targetSdkVersion configInfo.targetSdkVersion
        versionCode configInfo.versionCode
        versionName configInfo.versionName
        //1.设置混合DEX
        multiDexEnabled true
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':http')
    api dependenciesLib.jnit
    api dependenciesLib.design
    api dependenciesLib.recyclerView
    api dependenciesLib.cardView
    api dependenciesLib.constraint
    api dependenciesLib.multidex
    //下拉刷新
    api dependenciesLib.tkrefreshlayout
    //列表多布局
    api dependenciesLib.multitype
    //rxLifecycle
    api dependenciesLib.rxlifecycle
    api dependenciesLib.rxlifecycle_components
    //statusBarUtil
    api dependenciesLib.statusbarutil
}
